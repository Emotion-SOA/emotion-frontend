<ion-menu [content]="content" type="overlay">

  <ion-header>
    <ion-toolbar>
      <ion-title>E-Motion</ion-title>
      <ion-buttons end>
      <button ion-button icon-only color="light" (click)="showProfile()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content menu-bg">
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon color={{p.color}} name={{p.iconName}} item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <button class="button-full-ios logout" ion-button icon-left full color="danger" (click)="logout()">
      <ion-icon name="exit"></ion-icon>
      Log out
    </button>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
