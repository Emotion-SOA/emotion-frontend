<ion-header >
  <ion-toolbar>
    <ion-title>
      Features
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" color="light" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <!--<ion-card>-->
    <!--<img src="imgs/menu.jpg"/>-->
    <!--<div class="card-title"><a href={{link}} target="_blank">{{keyword}}</a></div>-->
  <!--</ion-card>-->

  <div margin>
    <ion-segment [(ngModel)]="mode">
      <ion-segment-button value="emotion">
        Emotion
      </ion-segment-button>
      <ion-segment-button value="keyword">
        Keywords
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="mode">
    <ion-list *ngSwitchCase="'emotion'">
      <ion-item *ngFor="let e of emotions">
        <h2>{{e.text}}</h2>
        <ion-badge item-right>{{e.rate}}</ion-badge>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'keyword'">
      <ion-item *ngFor="let k of keywords">
        <h2>{{k.text}}</h2>
        <ion-badge item-right>{{k.relevance}}</ion-badge>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
