<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tracks</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card class="mytrack" *ngFor="let track of tracks">
    <ion-item>
      <ion-avatar item-left>
        <img src="imgs/logo.jpeg">
      </ion-avatar>
      <h2>Track</h2>
    </ion-item>

    <img src="http://emotion-soa.site:8080/emotion-server{{track.imagePath}}">

    <ion-card-content>
      <p>{{track.text}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="pin"></ion-icon>
          <div>{{track.longitude}}, {{track.latitude}}</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>


</ion-content>
