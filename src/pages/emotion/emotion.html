<ion-header>
  <ion-navbar class="mynavbar">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="mytitle" color="primary">E-Motion</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-content class="map">
    <div #mapContainer id="mapContainer" class="mapContainer" style="height:100%"></div>
  </ion-content>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="addPost()"><ion-icon name="paw" color="primary"></ion-icon></button>
      <button ion-fab (click)="extractKeyword()"><ion-icon name="contract" color="primary"></ion-icon></button>
      <button ion-fab (click)="newPosts()"><ion-icon name="fastforward" color="primary"></ion-icon></button>
      <button ion-fab (click)="showdetail()"><ion-icon name="ionic" color="primary"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
