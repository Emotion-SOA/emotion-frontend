<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>E-Motion</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-content class="map">
    <div #mapContainer id="mapContainer" class="mapContainer" style="height:100%"></div>
  </ion-content>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="add" (click)="openPostPage()" color="primary"></ion-icon></button>
      <button ion-fab><ion-icon name="people" color="primary"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
