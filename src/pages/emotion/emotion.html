<ion-header color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="primary">E-Motion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="imgs/map.jpg" width="100%" height="100%">
  <ion-fab center middle>
    <ion-icon name="pin" color="primary"></ion-icon>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="addPost()"><ion-icon name="paw" color="primary"></ion-icon></button>
      <button ion-fab (click)="extractKeyword()"><ion-icon name="contract" color="primary"></ion-icon></button>
      <button ion-fab (click)="newPosts()"><ion-icon name="fastforward" color="primary"></ion-icon></button>
      <!--<button ion-fab><ion-icon name="logo-googleplus" color="primary"></ion-icon></button>-->
    </ion-fab-list>
  </ion-fab>
</ion-content>
