<ion-header >
  <ion-toolbar>
    <ion-title>
      Detail
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" color="light" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{post.icon}}">
      </ion-avatar>
      <h2>Samoyed</h2>
      <p>{{post.time}}</p>
    </ion-item>

    <img src="{{post.img}}">

    <ion-card-content>
      <p>{{post.text}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="pin"></ion-icon>
          <div>{{post.location}}</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="analyze()"><ion-icon name="analytics"></ion-icon></button>
  </ion-fab>

</ion-content>
