  <ion-toolbar>
    <ion-title>
      New Post
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" color="light" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img src="imgs/img0.jpeg">
      </ion-avatar>
      <h2>Samoyed</h2>
      <p>April 25, 2017</p>
    </ion-item>

    <button *ngif="lastImage == null" ion-button clear color="primary" (click)="presentActionSheet()">Choose Picture</button>
    <img id="HeadPhoto" src="{{pathForImage(lastImage)}}">

    <ion-card-content>
      <p>
        <ion-label floating="Your words"></ion-label>
        <ion-input type="text" [(ngModel)]="text"></ion-input>
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="pin"></ion-icon>
          <div>{{location}}</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <button ion-button round full outline color="primary" (click)="post()">Post</button>

</ion-content>
