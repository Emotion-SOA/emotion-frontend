<ion-header >
  <ion-toolbar>
    <ion-title>
      Summary
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" color="light" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src={{cloudImgSrc}}/>

    <ion-card-content>
      <ion-card-title>
        {{sentiment}}
      </ion-card-title>
    </ion-card-content>

    <ion-item *ngFor="let e of emotions">
      <ion-icon name={{e.iconName}} item-left color={{e.color}}></ion-icon>
      {{e.text}}
      <ion-badge item-right>{{e.rate}}</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
